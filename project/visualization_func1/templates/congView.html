<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼잡도 정보</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* 지도 크기 지정 */
        #map {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>지하철 혼잡도 등급</h1>

    <!-- 필터링 폼 -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">조회</button>
    </form>

    <!-- 혼잡도 데이터가 없을 때 표시 -->
    {% if result_data %}
        <!-- 혼잡도 데이터를 테이블로 표시 -->
        <table>
            <thead>
                <tr>
                    <th>역 이름</th>
                    <th>호선</th>
                    <th>평일/주말</th>
                    <th>시간대</th>
                    <th>혼잡도 등급</th>
                </tr>
            </thead>
            <tbody>
                {% for data in result_data %}
                <tr>
                    <td>{{ data.sub_name }}</td> 
                    <td>{{ data.route_name }}</td>
                    <td>{{ data.week }}</td>
                    <td>{{ data.time }}</td>
                    <td>{{ data.grade }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>조회된 데이터가 없습니다.</p>
    {% endif %}

    <!-- 지도 표시 -->
    <div id="map"></div>
    <script>
        // 혼잡도에 따라 색상을 결정하는 함수
        function getColorByGrade(grade) {
            if (grade === 1) return 'green';
            else if (grade === 2) return 'yellow';
            else if (grade === 3) return 'orange';
            else if (grade === 4) return 'red';
            return 'gray';  // 데이터가 없을 경우 회색 표시
        }

        // Leaflet.js를 사용하여 지도 초기화 (서울시 중심 좌표)
        var map = L.map('map').setView([37.5665, 126.9780], 11); // 서울시 중심 좌표
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 서버에서 전달된 필터링된 데이터 (역의 이름, 위도, 경도, 혼잡도 등급)
    var resultData = {{ result_data|safe }};

        // 각 역을 지도에 표시
        resultData.forEach(function(data) {
            if (data.latitude && data.longitude) {
                // 각 역의 위도와 경도에 혼잡도 등급에 따른 원(circle)을 추가
                var circle = L.circleMarker([data.latitude, data.longitude], {
                    radius: 8,  // 점의 크기
                    color: getColorByGrade(data.grade),  // 혼잡도에 따른 색상
                    fillColor: getColorByGrade(data.grade),  // 채우기 색상
                    fillOpacity: 0.7,  // 채우기 투명도
                    weight: 2  // 테두리 두께
                }).addTo(map);

                // 마커에 팝업 정보 추가 (역 이름과 혼잡도 등급 표시)
                circle.bindPopup(`
                    <strong>${data.sub_name}</strong><br>
                    호선: ${data.route_name}<br>
                    혼잡도 등급: ${data.grade}
                `);
            }
        });
    </script>
</body>
</html>
