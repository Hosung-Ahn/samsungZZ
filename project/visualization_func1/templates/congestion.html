<!DOCTYPE html>
<html>
<head>
    <title>혼잡도 정보</title>
</head>
<body>
    <h1>지하철 혼잡도 등급</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">조회</button>
    </form>

    {% if result_data %}
        <table>
            <thead>
                <tr>
                    <th>역 이름</th>
                    <th>호선</th>
                    <th>시간대</th>
                    <th>혼잡도 등급</th>
                </tr>
            </thead>
            <tbody>
                {% for data, grade in result_data %}
                <tr>
                    <td>{{ data.sub_name }}</td>
                    <td>{{ data.route_name }}</td>
                    <td>{{ data.time }}</td>
                    <td>{{ grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>조회된 데이터가 없습니다.</p>
    {% endif %}
</body>
</html>
